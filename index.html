<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Sign-upe</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="signup">
      <h1>Stay updated!</h1>
  
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
      <ul class="updates">
        <li>discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    
      <div class="input">
        <div class="inputTxt">
          <label>Email address</label>
          <p id="errorMsg"></p></div>
        <input type="text" placeholder="email@company.com" id="email">
      </div>

      <button id="subBtn">Subscribe to monthly newsletter</button>
    </div>
    
    <div class="imageContainer">
      <img id="imageBox" src="/assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
